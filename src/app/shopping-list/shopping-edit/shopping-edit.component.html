<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">    <!--add ngSubmit and ruturn the form as a form object , we use template driven approach here  -->
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
          >                                  <!-- add name and ngModel to the inputs so that it could be detected as controls in form object -->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"


          >               <!--do the same for amount , required makes it required , pattern removes negative numbers , we use the property binding to binding to a string hence no [pattern] = "'string'"-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid"  >{{editMode ? 'Update' : 'Add'}}</button>  <!--adds valedation , terunary expression ? true : false-->
          <button class="btn btn-danger" type="button" (click)="onDelete()"
                  *ngIf="editMode"

          >Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
